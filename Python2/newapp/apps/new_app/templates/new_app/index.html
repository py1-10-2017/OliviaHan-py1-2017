<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>session_words</title>
    {% load staticfiles %}
    <link rel = "stylesheet" type = "text/css" href = "{% static 'new_app/style.css' %}" />
  </head>
  <body>
    <div class = 'seperator'>
      <form action ='add_word' method ='POST'>
        {% csrf_token %}
        <div class = 'form-group'>
          <label for = 'word'> Add a new word </label>
          <input type = 'text' name = 'content' value='' />
        </div>

        <div class = 'form-group'>
          <label for ='color'>Choose Color: </label>
          <label><input type = 'radio' name = 'color' value = 'red' /> Red </label>
          <label><input type = 'radio' name = 'color' value = 'green' /> Green </label>
          <label><input type = 'radio' name = 'color' value = 'blue' checked /> Blue </label>
        </div>

        <div class = 'form-group'>
          <label for = 'show-big'>show in BIG fonts! </label>
          <input type = 'checkbox' name = 'show-big' />
        </div>

        <input type = 'submit' name = 'submit' value ='Add Session' />
      </form>
    </div>

    <div class = 'seperator'>
      <a href ='/clear'><button>Clear Session</button></a>
      {% if request.session.words %}
        {% for word in request.session.words %}
      </p><span style = 'color:{{word.color}}' class = '{{word.big}}'>{{word.content}}</span> - added on {{word.created_at}}</p>
        {% endfor %}
      {% endif %}

    </div>

  </body>
</html>
