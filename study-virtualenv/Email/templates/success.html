<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sucess</title>
  </head>
  <body>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>
          {{message}}
        </p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h2>Email Address Entered:</h2>
  <ul>
    {% for emailentry in email_list %}
    <li>
      {{emailentry.email}}
    </li>
    {% endfor %}
  </ul>

  </body>
</html>
