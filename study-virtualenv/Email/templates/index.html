<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>email_collection</title>
  </head>
  <body>
  <form action = '/add' method = 'POST'>
  Email Address: <input type = "text" name = 'email'/>
  <input type = "submit" name = 'submit' value ='Submit'/>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>
          {{message}}
        </p>
      {% endfor %}
    {% endif %}
  {% endwith %}


  </body>
</html>
